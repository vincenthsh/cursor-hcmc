name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '18'

jobs:
  # Build stage - runs on all branches
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'pnpm'

    - name: Enable Corepack
      run: corepack enable

    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: latest

    - name: Install dependencies
      run: pnpm install

    - name: Run linting
      run: pnpm run lint

    - name: Run type check
      run: pnpm run build

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-files
        path: dist/
        retention-days: 1

  # Deploy to Vercel Preview (for PRs and non-main branches)
  deploy_preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    needs: build
    if: github.ref != 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'pnpm'

    - name: Enable Corepack
      run: corepack enable

    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: latest

    - name: Install dependencies
      run: pnpm install

    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-files
        path: dist/

    - name: Deploy to Vercel Preview
      run: |
        chmod +x .github/scripts/deploy-vercel.sh
        .github/scripts/deploy-vercel.sh preview
      env:
        VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
        VERCEL_PROJECT_NAME: ${{ secrets.VERCEL_PROJECT_NAME || github.event.repository.name }}
        VERCEL_BUILD_COMMAND: ${{ secrets.VERCEL_BUILD_COMMAND || 'pnpm run build' }}
        VERCEL_FRAMEWORK: ${{ secrets.VERCEL_FRAMEWORK || 'vite' }}
        VERCEL_OUTPUT_DIR: ${{ secrets.VERCEL_OUTPUT_DIR || 'dist' }}
        CI_COMMIT_REF_NAME: ${{ github.ref_name }}

  # Deploy to Production (main branch only)
  deploy_production:
    name: Deploy Production
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'pnpm'

    - name: Enable Corepack
      run: corepack enable

    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: latest

    - name: Install dependencies
      run: pnpm install

    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-files
        path: dist/

    - name: Deploy to Vercel Production
      run: |
        chmod +x .github/scripts/deploy-vercel.sh
        .github/scripts/deploy-vercel.sh production
      env:
        VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
        VERCEL_PROJECT_NAME: ${{ secrets.VERCEL_PROJECT_NAME || github.event.repository.name }}
        VERCEL_BUILD_COMMAND: ${{ secrets.VERCEL_BUILD_COMMAND || 'pnpm run build' }}
        VERCEL_FRAMEWORK: ${{ secrets.VERCEL_FRAMEWORK || 'vite' }}
        VERCEL_OUTPUT_DIR: ${{ secrets.VERCEL_OUTPUT_DIR || 'dist' }}
        CI_COMMIT_REF_NAME: ${{ github.ref_name }}
